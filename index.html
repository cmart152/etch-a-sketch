<body id='bodyTag' ondragstart="return false;" ondrop="return false;">

    <h1>Etch a Sketch</h1>

<div class='selector'>
    <button id='RGB' class='buttons'>RGB</button>
    <button id='black' class='buttons'>Black</button>
    <button id='shader' class='buttons'>Shader</button>
    <button id='eraser' class='buttons'>Eraser</button>
    <button id='reset' class='buttons'>Reset</button>
</div>

<div id='gridSquare' class='gridSquare2'>
    <div class='colorCreator'>
        <p>Colour creation station</p>
        <input input type='color' id='pickColor' class='buttons'></input>
    </div >
    <div id='gridBox' class='gridBox2'>
    </div>
    <div class='instructions'>Click mouse to lift etcher</div>
    
</div>


</body>
